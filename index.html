<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body class="bg-light">
    <div class="container">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card rounded shadow">
            <div class="header">
                <h2>Generate a Password</h2>
            </div>
            <div class="body">
                <hr>
                <textarea readonly class="rounded" id="textbox" placeholder="Your Secure Password">
                </textarea>
                <hr>
            </div>
            <div class="footer">
                <button class="bg-danger rounded shadow float-left" id="generate">Generate Password</button>
                <button class="bg-success rounded shadow float-right" id="copy">Copy Password</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
